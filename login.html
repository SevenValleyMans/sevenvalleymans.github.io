<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로또1081 회원가입</title>
  <link rel="icon" href="https://lotto1081.com/allFile/logo.jpg" type="image">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8B0000',
            secondary: '#1E3A8A',
            accent: '#64748B',
            light: '#F8FAFC',
          },
          fontFamily: {
            sans: ['Noto Sans KR', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBH3AvpxtOF7NQDH_fDOuAXSyEfw8r5kbU",
      authDomain: "lotto1081-2b3dc.firebaseapp.com",
      projectId: "lotto1081-2b3dc",
      storageBucket: "lotto1081-2b3dc.firebasestorage.app",
      messagingSenderId: "785261698548",
      appId: "1:785261698548:web:84531550d2380c24f82da1",
      measurementId: "G-EMCRJS1KM2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="min-h-screen bg-light font-sans flex flex-col items-center justify-center">

<nav class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-sm border-b border-accent/20 z-40">
  <div class="w-full px-4 h-14 flex items-center">
    <a href="index.html" class="flex items-center gap-2 text-primary font-bold text-xl hover:underline">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 12l9-9 9 9" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 21V9h6v12" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>로또1081 홈으로</span>
    </a>
  </div>
</nav>

<!-- 1단계: ID/비밀번호 회원가입 -->
<div id="step1" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border border-primary mt-20">
  <h2 class="text-2xl font-bold text-primary mb-6 text-center">회원가입</h2>
  <form id="signupForm" class="space-y-5" autocomplete="off" onsubmit="return false">
    <div>
      <label class="block text-primary font-semibold mb-1">ID (이메일)</label>
      <input type="text" id="userId" required class="w-full p-2 rounded-lg border border-accent focus:outline-none focus:border-primary" placeholder="이메일 입력">
      <button type="button" id="checkIdBtn" class="mt-2 px-2 py-1 border rounded text-xs">중복확인</button>
    </div>
    <div>
      <label class="block text-primary font-semibold mb-1">비밀번호</label>
      <input type="password" id="password" required class="w-full p-2 rounded-lg border border-accent focus:outline-none focus:border-primary" placeholder="8자 이상">
    </div>
    <div>
      <label class="block text-primary font-semibold mb-1">비밀번호 확인</label>
      <input type="password" id="password2" required class="w-full p-2 rounded-lg border border-accent focus:outline-none focus:border-primary" placeholder="비밀번호 다시 입력">
    </div>
    <button type="button" id="signupBtn" class="w-full py-2 rounded-lg bg-primary text-white font-bold hover:bg-secondary transition">회원가입</button>
  </form>
  <div id="signupMessage" class="mt-4 text-center text-accent text-sm"></div>
</div>

<!-- 2단계: 이름, 휴대폰, 인증번호 입력 -->
<div id="step2" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border border-primary mt-20 hidden">
  <h2 class="text-2xl font-bold text-primary mb-6 text-center">추가 정보 입력</h2>
  <div>
    <label class="block text-primary font-semibold mb-1">이름</label>
    <input type="text" id="name" required class="w-full p-2 rounded-lg border border-accent focus:outline-none focus:border-primary" placeholder="이름 입력">
  </div>
  <div class="mt-4">
    <label class="block text-primary font-semibold mb-1">휴대폰번호</label>
    <input type="tel" id="phone" required class="w-full p-2 rounded-lg border border-accent focus:outline-none focus:border-primary" placeholder="예: 01012345678" maxlength="11" pattern="[0-9]{11}">
  </div>
  <div id="recaptcha-container" class="my-3"></div>
  <button type="button" id="sendCodeBtn" class="w-full py-2 rounded-lg bg-primary text-white font-bold hover:bg-secondary transition">인증번호 발송</button>
  <div id="codeArea" class="hidden">
    <input type="text" id="code" maxlength="6" class="w-full p-2 rounded-lg border border-accent mt-4" placeholder="인증번호 입력">
    <button type="button" id="verifyBtn" class="w-full py-2 rounded-lg bg-secondary text-white font-bold hover:bg-primary mt-2 transition">인증 확인</button>
  </div>
  <button type="button" id="finalInfoBtn" class="w-full mt-6 py-2 rounded-lg bg-primary text-white font-bold hover:bg-secondary transition">추가정보 저장</button>
  <div id="infoMessage" class="mt-4 text-center text-accent text-sm"></div>
</div>

<script>
let recaptchaVerifier = null;
let confirmationResult = null;
let phoneVerified = false; // 인증 성공 여부 저장

// 1. 이메일 중복 확인
document.getElementById('checkIdBtn').onclick = function() {
  const userId = document.getElementById('userId').value.trim();
  firebase.auth().fetchSignInMethodsForEmail(userId)
    .then((methods) => {
      if (methods.length > 0) {
        alert("이미 사용중인 ID입니다.");
      } else {
        alert("사용 가능한 ID입니다.");
      }
    });
};

// 2. 회원가입 (ID/비밀번호)
document.getElementById('signupBtn').onclick = function() {
  const userId = document.getElementById('userId').value.trim();
  const pw = document.getElementById('password').value;
  const pw2 = document.getElementById('password2').value;
  const signupMessage = document.getElementById('signupMessage');

  if (!userId || !pw || !pw2) {
    signupMessage.textContent = "모든 항목을 입력해주세요.";
    return;
  }
  if (pw !== pw2) {
    signupMessage.textContent = "비밀번호가 일치하지 않습니다.";
    return;
  }
  if (pw.length < 8) {
    signupMessage.textContent = "비밀번호는 8자 이상이어야 합니다.";
    return;
  }

  firebase.auth().createUserWithEmailAndPassword(userId, pw)
    .then((userCredential) => {
      signupMessage.textContent = "회원가입 성공! 추가 정보를 입력해주세요.";
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
      // recaptcha 초기화
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'normal' });
        window.recaptchaVerifier.render();
      }
    })
    .catch((error) => {
      signupMessage.textContent = "회원가입 실패: " + error.message;
    });
};

// 3. 인증번호 발송
document.getElementById('sendCodeBtn').onclick = function() {
  const phone = document.getElementById('phone').value.trim();
  const infoMessage = document.getElementById('infoMessage');
  if (!phone || phone.length !== 11 || !phone.startsWith("01")) {
    infoMessage.textContent = "올바른 휴대폰번호(11자리)를 입력하세요.";
    return;
  }
  const intlPhone = "+82" + phone.substring(1);

  // 이미 생성된 recaptchaVerifier 재사용
  if (!window.recaptchaVerifier) {
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'normal' });
    window.recaptchaVerifier.render();
  }

  firebase.auth().signInWithPhoneNumber(intlPhone, window.recaptchaVerifier)
    .then(function(result) {
      confirmationResult = result;
      document.getElementById('codeArea').classList.remove('hidden');
      infoMessage.textContent = "인증번호가 발송되었습니다. (최대 1분 소요)";
    }).catch(function(error) {
      infoMessage.textContent = error.message;
    });
};

// 4. 인증번호 확인
document.getElementById('verifyBtn').onclick = function() {
  const code = document.getElementById('code').value.trim();
  const infoMessage = document.getElementById('infoMessage');
  if (!code || code.length < 4) {
    infoMessage.textContent = "올바른 인증번호를 입력하세요.";
    return;
  }
  confirmationResult.confirm(code).then(function(result) {
    phoneVerified = true;
    infoMessage.textContent = "휴대폰 인증 성공!";
  }).catch(function(error) {
    phoneVerified = false;
    infoMessage.textContent = "인증 실패: " + error.message;
  });
};

// 5. 추가 정보 저장
document.getElementById('finalInfoBtn').onclick = function() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const infoMessage = document.getElementById('infoMessage');
  const user = firebase.auth().currentUser;

  if (!name || !phone) {
    infoMessage.textContent = "이름과 휴대폰번호를 모두 입력하세요.";
    return;
  }
  if (!phoneVerified) {
    infoMessage.textContent = "휴대폰 인증을 완료해주세요.";
    return;
  }
  if (!user) {
    infoMessage.textContent = "로그인 세션이 만료되었습니다. 다시 시도해주세요.";
    return;
  }

  db.collection('users').doc(user.uid).set({
    name: name,
    phone: phone,
    userId: user.email,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    infoMessage.textContent = "회원가입이 완료되었습니다!";
    setTimeout(() => {
      location.href = "index.html";
    }, 1000);
  });
};
</script>
</body>
</html>
