<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>로또1081 로그인 / 회원가입</title>

  <!-- Tailwind CDN -->

            light: '#F8FAFC',
          },

    }

  <!-- Firebase SDKs -->

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    const firebaseConfig = {
      apiKey: "AIzaSyBH3AvpxtOF7NQDH_fDOuAXSyEfw8r5kbU",
      authDomain: "lotto1081-2b3dc.firebaseapp.com",
      projectId: "lotto1081-2b3dc",
      storageBucket: "lotto1081-2b3dc.firebasestorage.app",
      messagingSenderId: "785261698548",
      appId: "1:785261698548:web:84531550d2380c24f82da1",
      measurementId: "G-EMCRJS1KM2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

<body class="min-h-screen bg-light font-sans flex flex-col items-center justify-center">

<nav class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-sm border-b border-accent/20 z-40">
  <div class="w-full px-4 h-14 flex items-center">
    <a href="index.html" class="flex items-center gap-2 text-primary font-bold text-xl hover:underline">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 12l9-9 9 9" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 21V9h6v12" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>로또1081 홈으로</span>
    </a>
  </div>
</nav>

<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border border-primary mt-20">
  <h2 class="text-2xl font-bold text-primary mb-6 text-center">로그인 / 회원가입</h2>
  <form id="loginForm" class="space-y-5" autocomplete="off" onsubmit="return false">
    <div>
      <label class="block text-primary font-semibold mb-1">이름</label>
      <input type="text" id="name" required class="w-full p-2 rounded-lg border border-accent focus:outline-none focus:border-primary" placeholder="이름 입력">
    </div>
    <div>
      <label class="block text-primary font-semibold mb-1">휴대폰번호</label>
      <input type="tel" id="phone" required class="w-full p-2 rounded-lg border border-accent focus:outline-none focus:border-primary" placeholder="예: 01012345678" maxlength="11" pattern="[0-9]{11}">
    </div>
    <div id="recaptcha-container" class="my-3"></div>
    <button type="button" id="sendCodeBtn" class="w-full py-2 rounded-lg bg-primary text-white font-bold hover:bg-secondary transition">인증번호 발송</button>
    <div id="codeArea" class="hidden">
      <input type="text" id="code" maxlength="6" class="w-full p-2 rounded-lg border border-accent mt-4" placeholder="인증번호 입력">
      <button type="button" id="verifyBtn" class="w-full py-2 rounded-lg bg-secondary text-white font-bold hover:bg-primary mt-2 transition">인증 확인</button>
    </div>
  </form>
  <div id="loginMessage" class="mt-4 text-center text-accent text-sm"></div>
</div>


<!-- 인증번호 인증 후에만 표시 -->
<div id="signupArea" class="hidden">
  <input type="text" id="userId" placeholder="ID (이메일 형식 권장)">
  <button type="button" id="checkIdBtn">중복확인</button>
  <input type="password" id="password" placeholder="비밀번호">
  <input type="password" id="password2" placeholder="비밀번호 확인">
  <button type="button" id="finalSignupBtn">회원가입</button>
</div>


<script>
let recaptchaVerifier = null;
let confirmationResult = null;

// reCAPTCHA는 무조건 한 번만 생성
document.addEventListener('DOMContentLoaded', function() {
  if (!window.recaptchaVerifier) {
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal'
    });
    window.recaptchaVerifier.render();
  }

  const sendCodeBtn = document.getElementById('sendCodeBtn');
  const verifyBtn = document.getElementById('verifyBtn');
  const codeArea = document.getElementById('codeArea');
  const loginMessage = document.getElementById('loginMessage');

  // 인증번호 발송
  sendCodeBtn.onclick = function() {
    const name = document.getElementById('name').value.trim();
    let phone = document.getElementById('phone').value.trim();
    loginMessage.textContent = "";

    if (!name || !phone || phone.length !== 11 || !phone.startsWith("01")) {
      loginMessage.textContent = "올바른 이름과 휴대폰번호(11자리)를 입력하세요.";
      return;
    }
    phone = "+82" + phone.substring(1);

    // 여기서 절대 reCAPTCHA를 render, reset, 재생성 하지 마세요!!
    // 이미 생성한 reCAPTCHA 인스턴스를 재사용!
    firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then(function(result) {
        confirmationResult = result;
        codeArea.classList.remove('hidden');
        loginMessage.textContent = "인증번호가 발송되었습니다. (최대 1분 소요)";
      }).catch(function(error) {
        // 이미 체크된 reCAPTCHA는 그대로 있고, 에러메시지만 표시
        loginMessage.textContent = error.message;
      });
  };

  // 인증번호 확인 및 가입/로그인 처리
  verifyBtn.onclick = function() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const code = document.getElementById('code').value.trim();
    loginMessage.textContent = "";

    if (!code || code.length < 4) {
      loginMessage.textContent = "올바른 인증번호를 입력하세요.";
      return;
    }
  confirmationResult.confirm(code).then(function(result) {
    // 인증 성공: 이제 Firestore/회원가입은 하지 말고
    // ID/비밀번호 입력 폼만 보여주기!
    document.getElementById('signupArea').classList.remove('hidden');
    // 필요한 경우 이름/전화번호 등은 임시 변수로 보관
    window.tempUserInfo = {
      uid: result.user.uid,
      name: document.getElementById('name').value.trim(),
      phone: document.getElementById('phone').value.trim()
    };
    // 인증완료 안내 메시지
    loginMessage.textContent = "인증 성공! 이제 ID/비밀번호를 입력해 회원가입을 완료하세요.";
  }).catch(function(error) {
    loginMessage.textContent = "인증 실패: " + error.message;
  });
};
});

// ID(이메일) 중복확인
document.getElementById('checkIdBtn').onclick = function() {
  const userId = document.getElementById('userId').value.trim();
  firebase.auth().fetchSignInMethodsForEmail(userId)
    .then((methods) => {
      if (methods.length > 0) {
        alert("이미 사용중인 ID입니다.");
      } else {
        alert("사용 가능한 ID입니다.");
      }
    });
};

// 회원가입 처리
document.getElementById('finalSignupBtn').onclick = function() {
  const userId = document.getElementById('userId').value.trim();
  const password = document.getElementById('password').value;
  const password2 = document.getElementById('password2').value;

  if (!userId || !password || !password2) {
    alert("모든 항목을 입력해주세요.");
    return;
  }
  if (password !== password2) {
    alert("비밀번호가 일치하지 않습니다.");
    return;
  }
  if (password.length < 8) {
    alert("비밀번호는 8자 이상이어야 합니다.");
    return;
  }

  // 실제 회원가입!
  firebase.auth().createUserWithEmailAndPassword(userId, password)
    .then((userCredential) => {
      // Firestore에 추가정보 저장
      db.collection('users').doc(userCredential.user.uid).set({
        name: window.tempUserInfo.name,
        phone: window.tempUserInfo.phone,
        userId: userId,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("회원가입 완료!");
      location.href = "index.html";
    })
    .catch((error) => {
      alert("회원가입 실패: " + error.message);
    });
};

</script>
</body>
</html>
